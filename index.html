<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Guitar Hub</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"></style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <section class="row text-center mt-1">
            <div class="col-sm-12" id="header">
                <h1>My Guitar Hub</h1>
            </div>
        </section>
        <section class="row text-center mt-1">
            <div class="form-group mt-3 col-sm-12" id="add-song">
                <button type="button" class="btn-info btn-lg" data-toggle="modal" data-target="#add-song-modal">ADD
                    A SONG</button>
                <div class="modal fade text-left" id="add-song-modal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Add a New Song to the Inventory</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="song-title-input">Song Title:</label>
                                    <input id="song-title-input" class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="artist-input">Artist/Group:</label>
                                    <input id="artist-input" class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="genre-input">Genre:</label>
                                    <input id="genre-input" class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="proficiency-input">Proficiency (Scale 1 -10):</label>
                                    <input id="proficiency-input" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default add-song-button" data-dismiss="modal">Add
                                    Song</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="row center">
            <div class="col m12">
                <!-- <input class="form-control" id="my-input" type="text" placeholder="Search..."> -->
                <!-- <br> -->
                <table class="table table-striped table-sm table-hover" id='song-list-table'>
                    <thead>
                        <tr id="header">
                            <th scope="col">Title</th>
                            <th scope="col">Artist/Group</th>
                            <th scope="col">Genre</th>
                            <th scope="col">Proficiency (1-10)</th>
                            <!-- <th></th> -->
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </section>
    </section>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
